<ion-header>
  <ion-toolbar color="primary">
    <ion-button class="mx-10" size="small" slot="start" [routerLink] = "['/auth/login']" routerDirection="root" color="light">
      <ion-icon name="log-out" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Educaci√≥n Ambiental</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="alertForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list [inset]="true" class="ion-no-padding">
    <ion-item-divider color="primary">
      <ion-label> Reportajes </ion-label>
    </ion-item-divider>

    @if(reportajes.length > 0){
      <ion-item-sliding *ngFor="let reportaje of reportajes; index as i">
        <ion-item detail="true" detail-icon="caret-forward-outline">
          <ion-label>{{reportaje.title}}</ion-label>
        </ion-item>
  
        <ion-item-options side="start">
          <ion-item-option (click)="alertForm(reportaje)"><ion-icon name="create"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="confirmAlert(reportaje)"><ion-icon name="close"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }@else {
      <ion-item>
        <ion-label>No hay reportajes</ion-label>
      </ion-item>
    }


  </ion-list>

</ion-content>
